<nav class="flex items-center justify-between bg-white p-6 w-full container mx-auto">
    <!-- Brand Name -->
    <div class="flex items-center flex-shrink-0 text-blue-900">
        <span class="font-semibold text-2xl tracking-tight">
            <a href="/">Swis Bank</a>
        </span>
    </div>

    <!-- Mobile Menu Button -->
    <div class="lg:hidden">
        <button onclick="toggleMenu()" class="flex items-center px-3 py-2 border rounded text-blue-900 border-blue-400 hover:text-white hover:bg-blue-900 transition duration-300">
            <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
            </svg>
        </button>
    </div>

    <!-- Menu Items (Desktop & Mobile) -->
    <div id="menuItems" class="hidden lg:flex flex-col lg:flex-row lg:items-center lg:space-x-8 mt-4 lg:mt-0">
        {% if request.user.is_authenticated %}
            <div class="flex flex-col space-y-4 lg:flex-row lg:space-x-6">
                <a href="{% url 'transaction_report' %}" class="text-blue-900 hover:text-red-900 font-semibold transition duration-300 mt-4">Report</a>
                <a href="{% url 'deposit_money' %}" class="text-blue-900 hover:text-red-900 font-semibold transition duration-300">Deposit</a>
                <a href="{% url 'withdraw_money' %}" class="text-blue-900 hover:text-red-900 font-semibold transition duration-300">Withdraw</a>
                <a href="{% url 'loan_request' %}" class="text-blue-900 hover:text-red-900 font-semibold transition duration-300">Loan Request</a>
            </div>

            <div class="flex flex-col space-y-4 lg:flex-row lg:space-x-6">
                <p class="text-blue-900 font-bold text-xl mt-4">Welcome, {{ request.user.first_name }} (Balance: {{request.user.account.balance}})</p>
                <a href="{% url 'profile' %}" class="bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-red-700 transition duration-300">Profile</a>
                <a href="{% url 'logout' %}" class="bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-red-700 transition duration-300">Logout</a>
            </div>
        {% else %}
            <div class="flex flex-col space-y-4 lg:flex-row lg:space-x-6">
                <a href="{% url 'login' %}" class="bg-blue-900 text-white px-8 py-2 h-11 mt-4 rounded-md hover:bg-red-700 transition duration-300">Login</a>
                <a href="{% url 'register' %}" class="bg-blue-900 text-white px-5 py-2 rounded-md hover:bg-white hover:text-blue-900 border border-blue-900 transition duration-300">Register</a>
            </div>
        {% endif %}
    </div>
</nav>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menuItems");
        menu.classList.toggle("hidden");
    }
</script>
